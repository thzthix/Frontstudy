<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css"></link>
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Spline+Sans&display=swap" rel="stylesheet">

    <script src="https://kit.fontawesome.com/4c690cb4c4.js" crossorigin="anonymous"></script>
    <script src="main.js" defer charset="utf-8"></script>
    
    <title>Online Shopping</title>
</head>
<body>
    <section class="logo">
        <button class="index">
            <i class="fas fa-bread-slice"></i>
        </button>
    </section>

    <section class="selectlist">
        <button class="shape" >
            <i class="fas fa-ice-cream"data-key="type" data-value="icecream"></i>
        </button>
        <button class="shape" >
            <i class="fas fa-birthday-cake" data-key="type" data-value="cake"></i>
        </button>

        <button class="shape">
            
            <i class="fas fa-cookie" data-key="type" data-value="cookie" ></i>
        </button>
        <button class="color_chocolate" data-key="taste" data-value="chocolate">
            <span>chocolate</span>
        </button>
        <button class="color_strawberry" data-key="taste" data-value="strawberry">
            <span>strawberry</span>
        </button>
        <button class="color_banana" data-key="taste" data-value="banana">
            <span>banana</span>
        </button>

    </section>
    <ul class="items"></ul>

    
</body>
</html>
